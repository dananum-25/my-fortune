<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 고양이 타로 상담</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <span>🐾 AI 고양이 타로 상담</span>
  <button id="soundToggle">사운드 🔇</button>
</header>

<!-- 고양이 영역 -->
<section class="cat-area">
  <img src="/assets/cat.jpg" alt="cat" />
  <p id="catText"></p>
</section>

<!-- 질문 영역 -->
<section id="questionArea" class="question-area"></section>

<!-- 전환 안내 -->
<section id="transitionArea" class="hidden">
  <p></p>
  <button id="goCard" class="primary">YES, 카드 선택으로</button>
  <button id="resetAll" class="secondary">처음으로</button>
</section>

<!-- 빅카드 스테이지 -->
<section id="bigCardStage" class="hidden">
  <div class="big-cards">
    <div class="big-card slot-1"></div>
    <div class="big-card slot-2"></div>
    <div class="big-card slot-3"></div>
    <div class="big-card slot-4"></div>
    <div class="big-card slot-5"></div>
    <div class="big-card slot-6"></div>
    <div class="big-card slot-7"></div>
  </div>
</section>

<!-- 78장 스프레드 -->
<section id="spreadSection" class="hidden">
  <h2 class="picker-title"></h2>
  <div id="grid78" class="grid78"></div>
</section>

<!-- 선택 확인 모달 -->
<div id="confirmModal" class="modal hidden">
  <div class="modal-box">
    <p>선택을 확정할까요?</p>
    <button id="confirmPick" class="primary">확정</button>
  </div>
</div>

<!-- 리딩 영역 -->
<section id="chatContainer" class="hidden"></section>

<script src="script.js"></script>
</body>
</html>
