<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 고양이 타로 상담</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header class="top-bar">
  <h1>🐾 AI 고양이 타로 상담</h1>
  <button id="soundToggle">Sound 🔇</button>
</header>

<!-- 1️⃣ 질문 단계 -->
<section id="questionStage" class="stage">
  <img src="/assets/cat_ai.webp" class="cat-img" />
  <p class="main-text">
    지금 가장 마음에 걸리는 고민을 떠올려보세요.<br />
    예언이 아니라, 마음을 정리하는 상담이에요 🐾
  </p>
  <button id="startPick" class="primary-btn">
    예스, 카드 선택
  </button>
</section>

<!-- 2️⃣ 카드 선택 안내 -->
<section id="pickGuide" class="stage hidden">
  <p class="main-text">
    지금 선택을 생각하며<br />
    마음이 가는 카드 3장을 골라주세요
  </p>
</section>

<!-- 3️⃣ 스프레드 -->
<section id="spreadStage" class="hidden">
  <div id="spread" class="spread-grid"></div>
</section>

<!-- 파이어볼 -->
<div id="fireball"></div>

<audio id="bgm" src="/sounds/ambient_entry.mp3" loop></audio>

<script src="/script.js"></script>
</body>
</html>
