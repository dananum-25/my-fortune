<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 고양이 타로 상담</title>

  <!-- 고정 메타 -->
  <meta name="naver-site-verification" content="20b0cc209520048d7c651297a28b316fe1de7cd8" />
  <meta name="google-site-verification" content="5FKwm4_bVWL9skvm5olmNjvPSIzR_tW75VT_0NpJ9VA" />
  <meta name="google-adsense-account" content="ca-pub-7356591276029815">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">🐾 AI 고양이 타로 상담</div>
  <button id="soundToggle" class="sound-btn">사운드 🔇</button>
</header>

<main class="app">

  <!-- 1. 고양이 (카드 연출 중 hidden 처리 대상) -->
  <section id="catArea" class="cat-area">
    <img src="/assets/cat_ai.webp" alt="AI 고양이 상담사" />
    <p id="catText">지금 가장 마음에 걸리는 고민이 어떤 분야인지 골라줘.</p>
  </section>

  <!-- 2. 질문 -->
  <section id="questionArea" class="question-area"></section>

  <!-- 3. 전환 -->
  <section id="transitionArea" class="transition hidden">
    <p>지금 선택을 생각하며 카드를 3장 골라볼까요?</p>
    <button id="goCard">YES, 카드 선택으로</button>
    <button id="resetAll">처음으로</button>
  </section>

  <!-- 4. 빅카드 무대 (3×3, 213 / .6. / 475) -->
  <section id="bigCardStage" class="tarot-stage hidden">
    <div class="big-cards v7-layout">

      <div class="big-card slot-2"></div>
      <div class="big-card slot-1"></div>
      <div class="big-card slot-3"></div>

      <div class="big-card slot-6"></div>

      <div class="big-card slot-4"></div>
      <div class="big-card slot-7"></div>
      <div class="big-card slot-5"></div>

    </div>
  </section>

  <!-- 5. 재정렬 영역 (🔥 축소형 3×3 / 기본 hidden) -->
  <!-- ⚠️ 파이어볼 이전 절대 표시 금지 -->
  <section id="reorderStage" class="reorder-stage hidden">
    <div class="reorder-cards v7-layout mini">

      <div class="reorder-card slot-2"></div>
      <div class="reorder-card slot-1"></div>
      <div class="reorder-card slot-3"></div>

      <div class="reorder-card slot-6"></div>

      <div class="reorder-card slot-4"></div>
      <div class="reorder-card slot-7"></div>
      <div class="reorder-card slot-5"></div>

    </div>
  </section>

  <!-- 6. 78장 카드 선택 -->
  <section id="spreadSection" class="picker hidden">
    <div class="picker-title">마음이 가는 카드 3장을 골라줘</div>
    <div id="grid78" class="grid78"></div>
  </section>

  <!-- 7. 리딩 (재정렬 자리와 교체됨) -->
  <section id="chatContainer" class="chat hidden">
    <p>🔮 리딩이 시작됩니다…</p>
  </section>

</main>

<!-- 8. 확인 모달 -->
<div id="confirmModal" class="modal hidden">
  <div class="modal-card">
    <h3>다 정하셨나요?</h3>
    <button id="confirmPick">이대로 진행</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
