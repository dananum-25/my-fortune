<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 고양이 타로 상담</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ❗ 네이버 서치콘솔 (절대 제거 금지) -->
  <meta name="naver-site-verification" content="20b0cc209520048d7c651297a28b316fe1de7cd8" />

  <!-- Google AdSense -->
  <meta name="google-adsense-account" content="ca-pub-7356591276029815">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7356591276029815"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔊 사운드 토글 -->
  <button id="soundToggle" class="sound-btn">🔊</button>

  <div class="app">

    <!-- 🐱 고양이 + 카드 무대 -->
    <section id="stageArea" class="stage-area">
      <img
        id="catImage"
        src="/assets/cat_ai.webp"
        alt="AI 고양이 상담사"
        class="cat-image"
      />

      <!-- 카드 연출 영역 -->
      <div id="tarotStage" class="tarot-stage"></div>
    </section>

    <!-- 💬 채팅 로그 -->
    <main id="chatContainer" class="chat-log"></main>

    <!-- ⌨ 입력 -->
    <footer class="chat-input">
      <input
        id="userInput"
        type="text"
        placeholder="편하게 이야기해도 돼…"
        autocomplete="off"
      />
      <button id="sendBtn">전송</button>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
