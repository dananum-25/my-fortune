  <title>오늘의 운세 · AI 고양이 상담</title>
  <meta name="description" content="생년월일 기반 오늘의 운세와 AI 고양이 상담사가 함께하는 심리 타로 상담" />

<body>

<header class="hero">
  <h1>오늘의 운세</h1>
  <p>AI 고양이 상담사와 함께하는 하루 운세</p>
</header>

<main class="container">

  <!-- 입력 -->
  <section class="card">
    <label>이름</label>
    <input id="name" placeholder="선택 입력" />

    <label>생년월일</label>
    <input id="birth" type="date" />

    <button class="btn primary" onclick="showTodayFortune()">
      🌞 오늘의 운세 보기
    </button>
  </section>

  <!-- 오늘 운세 -->
  <section id="todaySection" class="card hidden">
    <h2>🌞 오늘의 운세</h2>
    <p id="todayText"></p>
  </section>

  <!-- 고양이 AI 상담 -->
  <section id="aiSection" class="card hidden">
    <div class="cat-box">
      <img src="/assets/cat_ai.png" alt="AI 고양이 상담사" />
      <p class="cat-msg">궁금한 걸 편하게 물어보라냥 🐾</p>
    </div>

    <textarea id="aiQuestion" placeholder="예: 오늘 연애운이 왜 이런가요?"></textarea>
    <button class="btn primary" onclick="askAI()">AI 상담하기</button>

    <div id="aiAnswer" class="answer"></div>
  </section>

</main>

<script src="script.js" defer></script>
</body>
</html>
