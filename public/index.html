<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 고양이 타로 상담</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">🐾 AI 고양이 타로 상담</div>
    <button id="soundToggle" class="sound-btn" aria-label="sound toggle">
      Sound
    </button>
  </header>

  <main class="app">
    <section class="hero">
      <img id="catImg" class="cat-img" src="/assets/cat_ai.webp" alt="AI 고양이 상담사" />
      <div class="hero-text">
        <h1>🌄 AI 고양이 상담사</h1>
        <p class="desc">
          지금 가장 마음에 걸리는 고민을 떠올려보세요.<br />
          예언이 아니라, 마음을 정리하는 상담이에요 🐾
        </p>
      </div>
    </section>

    <section id="qna" class="qna"></section>

    <section id="spreadSection" class="spread-section">
      <h2 id="spreadTitle" class="spread-title">마음이 가는 카드 3장을 골라주세요</h2>
      <div id="spread" class="spread"></div>
    </section>

    <section id="selectedSection" class="selected-section hidden">
      <div class="selected-title">지금 떠오르는 고민을 마음속으로 정리해보세요.<br/>이제 이 카드들을 하나씩 읽어볼게요.</div>
      <div id="selectedRow" class="selected-row"></div>
    </section>

    <section id="bigCardSection" class="bigcard-section hidden">
      <div class="bigcard-wrap">
        <img id="bigCard" class="bigcard" src="" alt="big card" />
      </div>
      <div id="readingBox" class="reading-box"></div>
    </section>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-card">
        <h3>다 정하셨나요?</h3>
        <p>이 카드로 리딩을 시작해도 괜찮을까요?</p>
        <div class="modal-actions">
          <button id="resetBtn" class="btn ghost">다시 고를게요</button>
          <button id="confirmBtn" class="btn primary">이대로 진행</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
