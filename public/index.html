<body>

<header class="top-bar">
  <h1>🐱 AI 타로 상담</h1>
  <button id="soundToggle">🔇</button>
</header>

<main class="stage">

  <!-- 고양이 영역 -->
  <section class="cat-area">
    <img src="/assets/cat_ai.webp" alt="AI 고양이 상담사" />
    <p class="cat-hint">지금 가장 고민되는 한 가지만 말해줘 🐾</p>
  </section>

  <!-- 타로 카드 영역 (처음엔 비어있음) -->
  <section id="tarotSpread" class="tarot-area"></section>

  <!-- 채팅 -->
  <section id="chatArea" class="chat-area"></section>

  <!-- 입력 -->
  <section class="input-area">
    <input id="chatInput" type="text" placeholder="여기에 고민을 적어보세요…" />
    <button id="sendBtn">전송</button>
  </section>

</main>

<!-- 사운드 -->
<audio id="bgmEntry" src="/sounds/tarot/ambient_entry.mp3" preload="auto"></audio>
<audio id="bgmEnd" src="/sounds/tarot/session_end.mp3" preload="auto"></audio>

<script src="script.js"></script>
</body>
