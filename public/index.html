<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 고양이 타로 상담</title>

  <!-- 고정 메타 (LOCK) -->
  <meta name="naver-site-verification" content="20b0cc209520048d7c651297a28b316fe1de7cd8" />
  <meta name="google-site-verification" content="5FKwm4_bVWL9skvm5olmNjvPSIzR_tW75VT_0NpJ9VA" />
  <meta name="google-adsense-account" content="ca-pub-7356591276029815" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">🐾 AI 고양이 타로 상담</div>
  <button id="soundToggle" class="sound-btn">
    <span class="sound-label">사운드</span>
    <span id="soundIcon">🔇</span>
  </button>
</header>

<main class="app">

  <!-- BASE: 고양이 -->
  <section class="cat-area">
    <img src="/assets/cat_ai.webp" alt="AI 고양이 상담사" />
    <p id="catMessage">
      지금 가장 마음에 걸리는 고민을 골라줘.<br>
      <span>예언이 아니라, 마음을 정리하는 상담이야 🐾</span>
    </p>
  </section>

  <!-- BASE: 질문 단계 -->
  <section id="questionSection" class="question-section">
    <div id="qTitle" class="q-title"></div>
    <div id="qGrid" class="q-grid"></div>
  </section>

  <!-- ======================================================
       ADDITION STEP 4
       중간 트리거 + 빅카드 + 78장 스프레드
       (연출 없음 / 구조만)
  ======================================================= -->

  <!-- 중간 트리거 -->
  <section id="triggerSection" class="hidden trigger-section">
    <p class="trigger-text">
      지금 선택을 생각하며<br>
      카드를 3장 선택해볼까요?
    </p>
  </section>

  <!-- 빅카드 3장 (back 상태) -->
  <section id="bigCardSection" class="hidden tarot-stage">
    <div class="big-cards">
      <div class="big-card back"></div>
      <div class="big-card back"></div>
      <div class="big-card back"></div>
    </div>
  </section>

  <!-- 78장 스프레드 -->
  <section id="spreadSection" class="hidden picker">
    <div class="picker-title">마음이 가는 카드 3장을 골라줘</div>
    <div id="grid78" class="grid78"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
