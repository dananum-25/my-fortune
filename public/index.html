<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>AI 고양이 타로 상담</title>

  <meta name="naver-site-verification" content="20b0cc209520048d7c651297a28b316fe1de7cd8" />

  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7356591276029815"
    crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <header class="topbar">
    <div class="brand">🐾 AI 고양이 타로 상담</div>
    <button id="soundToggle">사운드 🔇</button>
  </header>

  <section id="catArea" class="cat-area">
    <img src="/assets/cat_ai.webp" alt="AI 고양이 타로 상담사" class="cat-image" />
    <div id="catText"></div>
    <div id="questionArea"></div>
  </section>

  <section id="transitionArea" class="transition hidden">
    <p>카드를 골라주세요</p>
    <button id="goCard">카드 고르기</button>
  </section>

  <!-- ✅ BIG CARD STAGE (reorderStage를 "안"에 넣어야 absolute가 빅카드 기준으로 고정됨) -->
  <section id="stageWrapper">
  <section id="bigCardStage" class="tarot-stage hidden">
    <div class="big-cards v7-layout">
      <div class="big-card slot-2"></div>
      <div class="big-card slot-1"></div>
      <div class="big-card slot-3"></div>

      <div class="big-card slot-6"></div>

      <div class="big-card slot-4"></div>
      <div class="big-card slot-7"></div>
      <div class="big-card slot-5"></div>
    </div>

    <!-- ✅ REORDER STAGE: bigCardStage 내부로 이동 (핵심) -->
    <section id="reorderStage" class="reorder-stage hidden">
      <div class="reorder-cards">
        <div class="reorder-card slot-2"></div>
        <div class="reorder-card slot-1"></div>
        <div class="reorder-card slot-3"></div>

        <div class="reorder-card slot-6"></div>

        <div class="reorder-card slot-4"></div>
        <div class="reorder-card slot-7"></div>
        <div class="reorder-card slot-5"></div>
      </div>
    </section>

  </section>
  <!-- ✅ 리딩 영역: 빅카드(4/7/5) 바로 아래에 위치 -->
  <section id="chatContainer" class="chat hidden"></section>
  <section id="spreadSection" class="picker hidden">
    <div class="picker-title">마음이 가는 카드를 골라주세요</div>
    <div id="grid78" class="grid78"></div>
  </section>

  <div id="confirmModal" class="modal hidden">
    <div class="modal-card">
      <p>선택한 카드로 진행할까요?</p>
      <button id="confirmPick">이대로 진행</button>
    </div>
  </div>

  <section id="chatContainer" class="chat hidden"></section>

  <script src="./script.js"></script>
</body>
</html>
