<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 고양이 타로 상담</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <h1>🐾 AI 고양이 타로 상담</h1>
  <button id="soundToggle">Sound 🔇</button>
</header>

<main id="app">

  <!-- [0] 인트로 -->
  <section id="intro" class="screen active">
    <img src="./assets/cat_ai.webp" class="cat"/>
    <p class="guide">
      지금 가장 마음에 걸리는 고민을 떠올려보세요.<br/>
      예언이 아니라, 마음을 정리하는 상담이에요.
    </p>
    <button class="primary" onclick="goToQuestions()">시작하기</button>
  </section>

  <!-- [1~3] 질문 -->
  <section id="questions" class="screen">
    <p id="questionText"></p>
    <div id="options"></div>
  </section>

  <!-- [4] 중간 트리거 -->
  <section id="midTrigger" class="screen modal">
    <div class="modalBox">
      <p>지금 선택을 생각하며<br/>카드를 3장 선택해볼까요?</p>
      <button class="primary" onclick="goToSpread()">YES</button>
      <button onclick="resetAll()">처음으로</button>
    </div>
  </section>

  <!-- [5] 스프레드 -->
  <section id="spread" class="screen">
    <p>마음이 가는 카드 3장을 골라주세요</p>
    <div id="cardGrid"></div>
  </section>

  <!-- [6] 선택 완료 -->
  <section id="confirm" class="screen modal">
    <div class="modalBox">
      <p>다 정하셨나요?</p>
      <button onclick="redoSelect()">다시 고를게요</button>
      <button class="primary" onclick="startReveal()">이대로 진행</button>
    </div>
  </section>

  <!-- [7~9] 리딩 -->
  <section id="reading" class="screen">
    <div id="selectedCards"></div>
    <div id="readingText"></div>
  </section>

</main>

<audio id="flipSound" src="./assets/flip.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
