<!DOCTYPE html>

<head>

<body>

<header class="topbar">
  <div class="brand">🐾 AI 고양이 타로 상담</div>
  <button id="soundToggle" class="sound-btn">🔇</button>
</header>

<main class="app">

  <!-- 고양이 영역 -->
  <section class="cat-area">
    <img src="/public/assets/cat_ai.webp" alt="AI 고양이 상담사" />
    <p>
      지금 가장 마음에 걸리는 고민을 골라줘.<br>
      <span>예언이 아니라, 마음을 정리하는 상담이야 🐾</span>
    </p>
  </section>

  <!-- 질문 카드 영역 -->
  <section id="questionSection" class="question-section">
    <div class="q-title">어떤 주제에 대한 상담일까?</div>
    <div class="q-grid">
      <div class="q-card" data-value="love">연애 · 관계</div>
      <div class="q-card" data-value="job">직업 · 진로</div>
      <div class="q-card" data-value="money">금전 · 현실</div>
      <div class="q-card" data-value="self">나 자신 · 마음</div>
    </div>
  </section>

  <!-- 78장 스프레드 -->
  <section id="spreadSection" class="picker hidden">
    <div class="picker-title">마음이 가는 카드 3장을 골라줘</div>
    <div id="grid78" class="grid78"></div>
  </section>

</main>

<script src="script.js"></script>
