  <title>오늘의 운세 · AI 고양이 상담</title>
  <meta name="description" content="생년월일 기반 오늘의 운세와 AI 고양이 상담사가 함께하는 심리 타로 상담" />

<body>

<header class="hero">
  <h1>오늘의 운세</h1>
  <p>AI 고양이 상담사와 함께하는 하루 운세</p>
</header>

<main class="container">

  <!-- 🐱 고양이 AI 상담사 카드 (이미지 꽉 채움) -->
  <section class="card cat-card">
    <img src="/assets/cat_ai.webp" alt="AI 고양이 상담사" class="cat-full" />
    <p class="cat-msg">
      나는 오늘의 마음을 함께 살펴보는<br />
      AI 고양이 상담사야 🐾
    </p>
  </section>

  <!-- 💬 AI 상담 채팅 -->
  <section class="card">
    <textarea
      id="aiQuestion"
      placeholder="궁금한 걸 편하게 물어보라냥 🐱&#10;예: 오늘 연애운이 왜 이런가요?"
    ></textarea>

    <button class="btn primary" onclick="askAI()">
      💬 AI 상담하기
    </button>

    <div id="aiAnswer" class="answer"></div>
  </section>

  <!-- 🌞 오늘의 운세 입력 -->
  <section class="card">
    <label>이름</label>
    <input id="name" placeholder="선택 입력" />

    <label>생년월일</label>
    <input id="birth" type="date" />

    <button class="btn primary" onclick="showTodayFortune()">
      🌞 오늘의 운세 보기
    </button>
  </section>

  <!-- 🌞 오늘 운세 결과 -->
  <section id="todaySection" class="card hidden">
    <h2>🌞 오늘의 운세</h2>
    <p id="todayText"></p>
  </section>

</main>

<script src="script.js" defer></script>
</body>
</html>
