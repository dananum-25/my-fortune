<body>

<header class="hero">
  <h1>오늘의 운세</h1>
  <p>연애 · 금전 · 직업 · 타로 78장</p>
</header>

<main class="container">

  <section class="card">
    <input id="name" placeholder="이름" />
    <input id="birth" placeholder="생년월일 (YYYYMMDD)" />
    <select id="zodiac">
      <option value="">띠 선택</option>
      <option value="rat">쥐띠</option>
      <option value="ox">소띠</option>
    </select>
    <select id="mbti">
      <option value="">MBTI 선택</option>
      <option value="ENFP">ENFP</option>
      <option value="INTJ">INTJ</option>
    </select>
    <button onclick="startFortune()">운세 보기</button>
  </section>

  <section id="result" class="hidden">

    <div class="card">
      <h2>🌞 오늘의 운세</h2>
      <p id="todayText"></p>
    </div>

    <div class="card">
      <h2>🃏 오늘의 타로</h2>

      <div class="tarot-card-wrapper">
        <img id="tarotCardImg" src="" alt="오늘의 타로 카드">
      </div>

      <p id="tarotText"></p>
    </div>

    <div class="card">
      <h2>💬 AI 운세 상담</h2>
      <input id="aiQuestion" placeholder="궁금한 점을 입력하세요" />
      <button onclick="askAI()">상담하기</button>
      <p id="aiAnswer"></p>
    </div>

  </section>

</main>
